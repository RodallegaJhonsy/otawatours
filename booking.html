<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otawa Tours</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MVSBQT218S"></script>

<meta charset="UTF-8">
<title>Ottawa Tours | Booking</title>
<style>

:root {
    --primary-color: #D72C16; /* Canadian Red */
    --secondary-color: #2C3E50; /* Dark Blue/Grey */
    --accent-color: #f7b731; /* Gold/Yellow Accent */
    --light-bg: #f8f9fa;
    --dark-bg: #212529;
    --text-color: #333;
    --light-text: #f1f1f1;
    --font-primary: 'Montserrat', sans-serif;
    --font-secondary: 'Playfair Display', serif;
    --border-radius: 8px;
    --box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    --transition-speed: 0.3s ease;
}




    body {
      background-color: #f7f7f7;
      font-family: var(--font-primary);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
    }

    .formulario-container {
      background-color: #fff; 
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 650px;
      border-left: 8px solid #D9232D;
    }

    h2 {
      color: #D9232D; 
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #555;
      margin-bottom: 8px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1em;
      box-sizing: border-box;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #D9232D; 
    }

    button {
      margin-top: 30px;
      width: 100%;
      background-color: #D9232D; 
      border: none;
      color: #fff;
      padding: 16px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b81c24; 
    }

    #respuesta {
      margin-top: 25px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
    }

    select {
      appearance: none;
      background-image: url('data:image/svg+xml;charset=UTF-8,<svg fill="%23555" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 16px;
    }

    select::-ms-expand {
      display: none; 
    }
  </style>
</head>
<body>
  <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="nav-logo">
                    <img src="assets/images/logo.png" alt="Otawa Tours Logo" style="height: 50px;">
                    <span>Otawa Tours</span>
                </a>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#destinations" class="nav-link">Destinations</a></li>
                    <li class="nav-item"><a href="#packages" class="nav-link">Packages</a></li>
                    <li class="nav-item"><a href="booking.html" class="nav-link">Booking</a></li>
                    <li class="nav-item"><a href="#blog" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
                    <!--<li class="nav-item"><a href="games.html" class="nav-link">Games</a></li> -->
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>


  <div class="formulario-container">
    <h2>Travel Booking Form</h2>
    <form id="miFormulario">
      <label for="nombre">Full Name</label>
      <input type="text" name="nombre" required>

      <label for="telefono">Phone Number</label>
      <input type="tel" name="telefono" id="telefono" placeholder="" required>

      <label for="correo">Email Address</label>
      <input type="email" name="correo" required>

      <label for="fecha_salida">Departure Date</label>
      <input type="date" id="fecha_salida" name="fecha_salida" required>

      <label for="fecha_regreso">Return Date</label>
      <input type="date" id="fecha_regreso" name="fecha_regreso" required>

      <label for="paquete_viaje">Select a Travel Package</label>
      <select id="paquete_viaje" name="paquete_viaje" required>
        <option value="rocky_mountain">Rocky Mountain Explorer (7 Days / 6 Nights) – $1,899 CAD</option>
        <option value="eastern_canada">Eastern Canada Charm (10 Days / 9 Nights) – $2,499 CAD</option>
        <option value="custom">Custom Package – Contact Us for Pricing</option>
      </select>

      <label for="metodo_pago">Payment Method</label>
      <select id="metodo_pago" name="metodo_pago" required>
        <option value="credit_card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="nequi">Nequi</option>
        <option value="bancolombia">Bancolombia</option>
        <option value="daviplata">Daviplata</option>
        <option value="pse">PSE</option>
        <option value="efecty">Efecty</option>
        <option value="bank_transfer">Bank Transfer</option>
      </select>

      <label for="mensaje">Additional Services</label>
      <textarea name="mensaje" rows="5" required></textarea>

      <button type="submit">Book Now</button>
    </form>

    <p id="respuesta"></p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwEkCmfVzo3MrHRcJoCyo69BJNQJZg2gc4ZFQ_BPOfIKRHM53eafp_NRzbUpcI2u7S4/exec'; 
    const form = document.getElementById('miFormulario');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          respuesta.innerHTML = "Reservation completed!";
          respuesta.style.color = "#28a745"; 
          form.reset();
        })
        .catch(error => {
          respuesta.innerHTML = "Oops! Something went wrong while submitting.";
          respuesta.style.color = "#dc3545"; 
          console.error('Error!', error.message);
        });
    });
  </script>

</body>
</html>
