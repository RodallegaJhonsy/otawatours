<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto - Astroverse Society</title>
  <style>
    body {
      background-color: #0a0a23;
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .formulario-container {
      background-color: #1c1c3c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      margin-top: 0;
      color: #00ffff;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #00ffff;
      border: none;
      color: #000;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
    }

    #respuesta {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="formulario-container">
    <h2>Contáctanos</h2>
    <form id="miFormulario">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" required>

      <label for="correo">Correo:</label>
      <input type="email" name="correo" required>

      <label for="mensaje">Mensaje:</label>
      <textarea name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <p id="respuesta"></p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzhaQBWY2yUC9JE3mGpUpf4vFMHdMVDYcNgyCZfK5USB1Qeqe1OwI5CQXsAbi16jiM3/exec'; // <-- Reemplaza con tu URL
    const form = document.getElementById('miFormulario');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          respuesta.innerHTML = "✅ ¡Formulario enviado correctamente!";
          respuesta.style.color = "#00ff99";
          form.reset();
        })
        .catch(error => {
          respuesta.innerHTML = "❌ Hubo un error al enviar el formulario.";
          respuesta.style.color = "#ff6666";
          console.error('Error!', error.message);
        });
    });
  </script>

</body>
</html>
